<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baiq+ AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    #chat { width:90%; max-width:500px; background:#222; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.5); }
    textarea { width:100%; padding:10px; border-radius:8px; border:none; resize:none; }
    button { margin-top:10px; padding:10px 20px; border:none; border-radius:8px; background:#00b894; color:white; cursor:pointer; }
    .response { margin-top:15px; padding:10px; background:#333; border-radius:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Baiq+ AI</h2>
    <textarea id="message" rows="3" placeholder="Tulis pesan..."></textarea>
    <button onclick="sendMessage()">Kirim</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>
</body>
</html>
